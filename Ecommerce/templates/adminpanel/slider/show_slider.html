<div class="col-md-8" style="border-left:1px solid black">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Discount</th>
          <th scope="col">Description</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in slider_show %}
        <tr>
            <form action="{% url 'delete_all' %}" method="POST">
                {% csrf_token %}
          <th scope="row"> <input type="checkbox" value="{{i.id}}" name="slider_del"> {{i.id}}</th>
          <td scope="row">{{i.id}}</td>
          <td> {{i.discount}} </td>
          <td> {{i.description}} </td>
          <td><img src="/media/{{i.image}}" alt="" style="width: 100px;height: 100px;"></td>
          <td >
            <a href="{% url 'restore' i.id %}" class="btn btn-success"><i class="fa-solid fa-window-restore"></i></a> ||
            <a href="{% url 'del_permanent' i.id %}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
                <button type="submit">Delete All</button>
            </form>
      </tbody>
    </table>
  </div>

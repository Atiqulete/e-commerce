{% extends 'adminpanel/admin_base.html' %}
{% load static %}
{% block content %}

<div class="midde_cont">
  <div class="container-fluid">
    <div class="row column_title">
      <div class="col-md-12">
        <div class="page_title">
          <h2>Dashboard</h2>
        </div>
      </div>
      <div class="container " style="border: solid black;padding: 30px;margin-top: 30px;border-radius: 6px;">
        <div class="row">
          <div class="col-md-4">
            <form method="POST" action="{% url 'add_slider' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Discount</label>
                <input type="text" class="form-control" name="discount" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Insert a Title">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" id="exampleInputPassword1"
                  placeholder="Insert a Description">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Image</label>
                <input type="file" class="form-control" name="img" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>

          <div class="col-md-8" style="border-left:1px solid black">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Discount</th>
                  <th scope="col">Description</th>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in slider_show %}
                <tr>
                  <td scope="row">{{i.id}}</td>
                  <td> {{i.discount}} </td>
                  <td> {{i.description}} </td>
                  <td><img src="/media/{{i.image}}" alt="" style="width: 100px;height: 100px;"></td>
                  <td >
                    <a href="{% url 'slider_info_edit' i.id %}" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></a> ||
                    <a href="{% url 'slider_delete' i.id %}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% load sweetify %}
{% sweetify %}
{% endblock %}
